<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>简单地图</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<style type="text/css">
html,body{
    width:100%;
    height:100%;
}
*{
    margin:0px;
    padding:0px;
}
body, button, input, select, textarea {
    font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
}
p{
    width:603px;
    padding-top:3px;
    overflow:hidden;
}
.btn{
    width:142px;
}
#container{
    min-width:600px;
    min-height:767px;
}
</style>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp&Key=E6QBZ-DTC3W-HJNRK-RAJ42-GUJL7-WTBG3"></script>
<script>

window.onload = function(){

//直接加载地图
	var Str="";

    //初始化地图函数  自定义函数名init
    function init() {
        //定义map变量 调用 qq.maps.Map() 构造函数   获取地图显示容器
         var map = new qq.maps.Map(document.getElementById("container"), {
            center: new qq.maps.LatLng(30.533872,114.358905),      // 地图的中心地理坐标。
            zoom:18,  // 地图的中心地理坐标。
            draggableCursor:"crosshair",
            draggingCursor: "crosshair",
        });
        
        qq.maps.event.addListener(
		    map,
		    'rightclick',
		    function(event) {
		    	var M=m_markerL(map,event.latLng,1);
		    }
		);
        qq.maps.event.addListener(
		    map,
		    'click',
		    function(event) {
		    	var M=m_marker(map,event.latLng,0);
		    	
		        var i=0;
		    }
		);
		
    }
    function m_marker(map,LatLng,SGN){
    	var m_Point = new qq.maps.LatLng(LatLng.getLat(),LatLng.getLng());
    	var marker = new qq.maps.Marker({
	        position: LatLng,
	        map: map
	    });
	    Str=Str+LatLng.getLat()+","+LatLng.getLng()+","+SGN+";<br />";
	    $("#Show").html(Str);
	    return marker;
    }
    function m_markerL(map,LatLng,SGN){
    	var m_Point = new qq.maps.LatLng(LatLng.getLat(),LatLng.getLng());
	    var marker = new qq.maps.Label({
	    	position: LatLng,
	    	map: map,
	    	content:'站点'
	    });
	    var marker = new qq.maps.Marker({
	        position: LatLng,
	        map: map
	    });
	    Str=Str+LatLng.getLat()+","+LatLng.getLng()+","+SGN+";<br />";
	    $("#Show").html(Str);
	    return marker;
    }
    //调用初始化函数地图
    init();
    

}
</script>
</head>
<body>
<!--   定义地图显示容器   -->
<div id="container"></div>
<div id="Show"></div>
</body>
</html>
